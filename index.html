<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card on Hover</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="hero-section">
        <div class="card-grid">
            <a href="#" class="card">
                <div class="card__background" style="background-image: url(./img/London.jpeg);"></div>
                <div class="card__content">
                    <p class="card__category">London</p>
                    <h3 class="card__heading">Capital of England</h3>
                </div>
            </a>
            <a href="#" class="card">
                <div class="card__background" style="background-image: url(./img/Paris.jpeg);"></div>
                <div class="card__content">
                    <p class="card__category">Paris</p>
                    <h3 class="card__heading">Capital of France</h3>
                </div>
            </a>
            <a href="#" class="card">
                <div class="card__background" style="background-image: url(./img/Berlin.jpeg);"></div>
                <div class="card__content">
                    <p class="card__category">Berlin</p>
                    <h3 class="card__heading">German Capital</h3>
                </div>
            </a>
            <a href="#" class="card">
                <div class="card__background" style="background-image: url(./img/San\ Francisco.jpeg);"></div>
                <div class="card__content">
                    <p class="card__category">San Francisco</p>
                    <h3 class="card__heading">United States of America</h3>
                </div>
            </a>
        </div>
    </section>    
</body>
</html>
